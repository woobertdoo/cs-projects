<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DotA Quiz - LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="main.html" class="row web-heading nanum-myeongjo-regular">
            <h1 class="col-6 col-md-5  d-flex justify-content-end align-items-center">DOTA</h1>
            <div class="col d-none d-md-flex align-items-center" id="header-icon">
                <img src="img/Dota-2-Logo.png" alt="Dota 2 Logo" />
            </div>
            <h1 class="col-6 col-md-5 d-flex justify-content-start align-items-center">QUIZ</h1>
        </a>
        <form class="login nanum-gothic-coding-regular">
            <div class="row">
                <label class="col-3 offset-1 col-md-2 offset-md-3 col-lg-1 offset-lg-4 d-flex justify-content-end"
                    for="username">Username:</label>
                <input class="col-3 col-md-1" type="text" id="username" name="username">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-2 offset-md-3 col-lg-1 offset-lg-4 d-flex justify-content-end"
                    for="password">Password:</label>
                <input class="col-3 col-md-1" type="password" id="password" name="password">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <input type="submit" id="submit" name="submit" value="Log In">
                <input type="reset" name="reset" id="reset" value="Reset">
            </div>
        </form>
        <div class="row d-flex justify-content-center footer">
            <p class="d-flex justify-content-center">This website is an unofficial supplement to&MediumSpace;<a
                    href="https://www.dota2.com" target="_blank">DotA
                    2</a></p>
            <p class="d-flex justify-content-center">&copy; Valve
                Corporation.</p>
        </div>
    </div>
    </div>
</body>

</html>
