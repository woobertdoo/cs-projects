<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DotA Quiz - ACCOUNT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="main.html" class="row web-heading nanum-myeongjo-regular">
            <h1 class="col-6 col-md-5  d-flex justify-content-end align-items-center">DOTA</h1>
            <div class="col d-none d-md-flex align-items-center" id="header-icon">
                <img src="img/Dota-2-Logo.png" alt="Dota 2 Logo" />
            </div>
            <h1 class="col-6 col-md-5 d-flex justify-content-start align-items-center">QUIZ</h1>
        </a>
        <form class="account-info nanum-gothic-coding-regular">
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="fname">First Name:</label>
                <input class="col-3 col-md-1" type="text" id="fname" name="fname">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="lname">Last Name:</label>
                <input class="col-3 col-md-1" type="text" id="lname" name="lname">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="add-line1">
                    Address 1:
                </label>
                <input class="col-3 col-md-1" type="text" id="add-line1" name="add-line1">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="add-line2">
                    Address 2:
                </label>
                <input class="col-3 col-md-1" type="text" id="add-line2" name="add-line2">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="city">City:</label>
                <input class="col-3 col-md-1" type="text" id="city" name="city">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="state">State:</label>
                <select class="col-5 col-sm-3 col-lg-2" id="state" name="state">
                    <option value="choose" selected>Choose a state...</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="zip">Zip Code:</label>
                <input class="col-3 col-md-1" type="text" id="zip" name="zip">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="phone">Phone
                    Number:</label>
                <input class="col-3 col-md-1" type="text" id="phone" name="phone">
            </div>
            <div class="row">
                <label class="col-3 offset-1 col-md-3 offset-md-2 col-lg-2 offset-lg-3" for="email">Email:</label>
                <input class="col-3 col-md-1" type="text" id="email" name="email">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <input type="submit" id="submit" name="submit" value="Log In">
                <input type="reset" name="reset" id="reset" value="Reset">
            </div>
        </form>
        <div class="row d-flex justify-content-center footer">
            <p class="d-flex justify-content-center">This website is an unofficial supplement to&MediumSpace;<a
                    href="https://www.dota2.com" target="_blank">DotA
                    2</a></p>
            <p class="d-flex justify-content-center">&copy; Valve
                Corporation.</p>
        </div>
    </div>
</body>

</html>
</div>
</body>

</html>
